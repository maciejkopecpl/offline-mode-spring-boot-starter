name: Build
on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:
  push: 
   branches: 
    - master
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17
      - name: Cache SonarCloud packages
        uses: actions/cache@v1
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Gradle packages
        uses: actions/cache@v1
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradle
      - name: Check Sonar Token
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          if [[ -z "${SONAR_TOKEN}" ]]
          then
            echo 'Sonar Token not set.'
          else
            echo 'Sonar Token set.'
          fi
      - name: Build and analyze
        # see https://github.com/dependabot/dependabot-core/issues/3253#issuecomment-852541544
        if: ${{ github.actor != 'dependabot[bot]' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          ossrhUsername: ${{ secrets.OSSRHUSERNAME }} 
          ossrhPassword: ${{ secrets.OSSRHPASSWORD }}
        run: ./gradlew build sonarqube --info        
      - name: Build
        # see https://github.com/dependabot/dependabot-core/issues/3253#issuecomment-852541544
        if: ${{ github.actor == 'dependabot[bot]' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          ossrhUsername: ${{ secrets.OSSRHUSERNAME }} 
          ossrhPassword: ${{ secrets.OSSRHPASSWORD }}
        run: ./gradlew build --info
      - name: Test Report
        uses: dorny/test-reporter@v1
        if: success() || failure()    # run this step even if previous step failed
        with:
          name: JUnit Tests            # Name of the check run which will be created
          path: build/test-results/test/*.xml    # Path to test results
          reporter: java-junit        # Format of test results
